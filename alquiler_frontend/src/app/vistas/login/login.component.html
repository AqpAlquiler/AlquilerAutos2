<!-- Fondo con la imagen del link -->
<div 
  style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      linear-gradient(135deg, rgba(20, 20, 20, 0.7), rgba(20,33,61,0.9)),
      url('https://editorial.pxcrush.net/carsales/general/editorial/160217_Subaru_WRX_STI_VS_Mitsubishi_Evoloution_X_03.jpg?width=1024&height=682');
    background-size: cover;
    background-position: center;
    z-index: -1;
  ">
</div>

<div class="text-center mb-4">
    
    <h2 class="text-center mt-4">Sistema de Gestión de Alquiler de Vehículos</h2>
</div>

<div class="form-container">

    <h2 class="text-center mb-4">Bienvenido a RentDrive</h2>
    <h2 class="text-center mb-4">Iniciar Sesión</h2>

    <form (ngSubmit)="login()" #f="ngForm">

        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" class="form-control" name="username" ngModel placeholder="Ingrese su usuario" required>
        </div>

        <div class="mb-4">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password" ngModel placeholder="Ingrese su contraseña" required>
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-primary">Ingresar</button>
            <button type="button" (click)="goToRegistro()" class="btn btn-secondary">Registrarme</button>
        </div>

    </form>
</div>

<div class="footer text-center mt-4">
    <p>© 2025 RentDrive. Todos los derechos reservados.</p>
</div>
