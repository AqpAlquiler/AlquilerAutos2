<div class="container my-5">
  <div class="card shadow-sm mx-auto reserva-card">
    <div class="card-header bg-primary text-white text-center">
      <h4>Reservar Vehículo</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="reservarVehiculo()" #reservaForm="ngForm">

        <!-- Selección de vehículo -->
        <div class="mb-3">
          <label for="vehiculo" class="form-label">Selecciona un vehículo</label>
          <select id="vehiculo" class="form-select" required
                  [(ngModel)]="reserva.vehiculoId" name="vehiculoId">
            <option value="" disabled selected>-- Seleccione --</option>
            <option *ngFor="let vehiculo of vehiculos" [value]="vehiculo.id">
              {{ vehiculo.marca }} {{ vehiculo.modelo }}
            </option>
          </select>
        </div>

        <!-- Fechas de reserva -->
        <div class="row g-3">
          <div class="col-md-6">
            <label for="fechaInicio" class="form-label">Fecha de inicio</label>
            <input type="date" id="fechaInicio" class="form-control" required
                   [(ngModel)]="reserva.fechaInicio" name="fechaInicio">
          </div>
          <div class="col-md-6">
            <label for="fechaFin" class="form-label">Fecha de fin</label>
            <input type="date" id="fechaFin" class="form-control" required
                   [(ngModel)]="reserva.fechaFin" name="fechaFin">
          </div>
        </div>

        <!-- Kilometraje inicial -->
        <div class="mb-3 mt-3">
          <label for="kilometraje" class="form-label">Kilometraje inicial</label>
          <input type="number" id="kilometraje" class="form-control"
                 placeholder="Ej: 12000" required
                 [(ngModel)]="reserva.kilometraje" name="kilometraje" min="0">
        </div>

        <!-- Seguro adicional -->
        <div class="mb-3">
          <label for="seguro" class="form-label">Seguro adicional</label>
          <select id="seguro" class="form-select"
                  [(ngModel)]="reserva.seguro" name="seguro">
            <option value="ninguno">Ninguno</option>
            <option value="basico">Básico</option>
            <option value="completo">Completo</option>
          </select>
        </div>

        <!-- Información adicional -->
        <div class="mb-3">
          <label for="comentarios" class="form-label">Comentarios / Instrucciones especiales</label>
          <textarea id="comentarios" class="form-control" rows="3"
                    [(ngModel)]="reserva.comentarios" name="comentarios"
                    placeholder="Por ejemplo: necesito silla para niño, GPS, etc."></textarea>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn btn-secondary" (click)="cancelarReserva()">
            Cancelar / Volver
          </button>
          <button type="submit" class="btn btn-success" [disabled]="reservaForm.invalid">
            Reservar Vehículo
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
