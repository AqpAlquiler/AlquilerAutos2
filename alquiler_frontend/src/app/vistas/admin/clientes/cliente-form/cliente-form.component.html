<div class="container mt-5">
  <h2>Formulario de Cliente</h2>

  <form [formGroup]="clienteForm" (ngSubmit)="guardarCliente()" class="border p-4 rounded bg-light shadow-sm">

    <input type="hidden" formControlName="id">

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input formControlName="nombre" type="text" class="form-control" id="nombre"
             placeholder="Ingrese nombre del cliente" required>
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input formControlName="apellido" type="text" class="form-control" id="apellido"
             placeholder="Ingrese apellido del cliente" required>
    </div>

    <div class="form-group">
      <label for="dni">DNI</label>
      <input formControlName="dni" type="text" class="form-control" id="dni" maxlength="8"
             placeholder="Ingrese DNI" required>
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input formControlName="telefono" type="text" class="form-control" id="telefono"
             placeholder="Ingrese teléfono">
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input formControlName="email" type="email" class="form-control" id="email"
             placeholder="Ingrese correo electrónico">
    </div>

    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input formControlName="direccion" type="text" class="form-control" id="direccion"
             placeholder="Ingrese dirección del cliente">
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary px-4">Guardar</button>
      <button type="button" class="btn btn-secondary px-4 ml-2" routerLink="/clientes">Cancelar</button>
    </div>

  </form>
</div>
