<div class="container mt-5 pt-5">
  <h2 class="mb-4 text-center">Lista de Vehículos</h2>

  <div class="text-right mb-3">
    <a routerLink="/vehiculos/nuevo" class="btn btn-success">+ Nuevo Vehículo</a>
  </div>

  <table class="table table-striped table-hover text-center align-middle">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Imagen</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Año</th>
        <th>Precio por Día</th>
        <th>Disponible</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehiculo of vehiculos">
        <td>{{ vehiculo.id }}</td>
        <td>
          <img *ngIf="vehiculo.imagen"
               [src]="'/uploads/' + vehiculo.imagen"
               alt="Imagen Vehículo"
               style="width: 100px; height: 70px; object-fit: cover; border-radius: 5px;">
          <span *ngIf="!vehiculo.imagen" class="text-muted">Sin imagen</span>
        </td>
        <td>{{ vehiculo.marca }}</td>
        <td>{{ vehiculo.modelo }}</td>
        <td>{{ vehiculo.anio }}</td>
        <td>{{ vehiculo.precioPorDia }} USD</td>
        <td>
          <span *ngIf="vehiculo.disponible" class="badge badge-success">Sí</span>
          <span *ngIf="!vehiculo.disponible" class="badge badge-danger">No</span>
        </td>
        <td>
          <a [routerLink]="['/vehiculos/detalle', vehiculo.id]" class="btn btn-info btn-sm">Ver</a>
          <a [routerLink]="['/vehiculos/editar', vehiculo.id]" class="btn btn-warning btn-sm">Editar</a>
          <button (click)="eliminarVehiculo(vehiculo.id)" class="btn btn-danger btn-sm">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
